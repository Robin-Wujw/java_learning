<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
    内部样式
    定义style标签 在标签内定义
    -->
    <style>
        span{
            color: red;
        }
    </style>
    <!--
    外部样式
    定义link标签 引入外部css
    -->
    <link href="demo.css" rel="stylesheet">
</head>
<body>
<!--
内联样式
-->
  <div style="color: red">hello css</div>

  <span>hello css</span>

  <p>hello css</p>
</body>
</html>
